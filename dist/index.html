<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>242 Chat</title>
</head>
<body>
      <!-- container & title -->
      <div class="container">
        <h1 class="text-center">TwoFortyTwo Developer Chat</h1>
        <!-- buttons for chatrooms -->
        <div class="chat-rooms mb-5 text-center">
            <div class="my-4">Choose a chatroom:</div>
            <button class="btn bg-success text-white" id="vue">#Vue JS</button>
            <button class="btn bg-success text-white" id="react">#React</button>
            <button class="btn bg-success text-white" id="javascript">#Javascript</button>
            <button class="btn bg-success text-white" id="ai">#AI</button>
        </div>
        <!-- chat list / window -->
        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div>
        <!-- new chat form -->
        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                <div class="input-group-text">Your message:</div>
                </div>
                <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                <input type="submit" class="btn bg-success" value="send">
                </div>
            </div>
        </form>
        <!-- update name form -->
        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                <div class="input-group-text">Update name:</div>
                </div>
                <input type="text" id="name" class="form-control" required>
                <div class="input-group-append">
                <input  type="submit" class="btn bg-success" value="update">
                </div>
            </div>
            <div class="update-mssg"></div>
        </form>
    </div>

  <script src="bundle.js"></script>
    
</body>
</html>
